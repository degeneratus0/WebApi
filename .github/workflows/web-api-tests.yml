name: ASP.NET WebApi Tests
on:
- push
- workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.x

    - name: Install dependencies
      run: dotnet restore

    - name: Build
      run: build --configuration Debug --no-restore
      
    - name: Test
      run: dotnet test --collect:"XPlat Code Coverage" --logger trx --results-directory "TestResults"
        
    - name: ReportGenerator
      uses: danielpalme/ReportGenerator-GitHub-Action@5.1.20
      with:
        reports: coverage.cobertura.xml
        targetdir: coveragereport
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: TestResults
      if: ${{ always() }}
      
    - name: Upload code coverage report
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report
        path: coveragereport
      if: ${{ always() }}
    
